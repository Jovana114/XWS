syntax = "proto3";
import "google/protobuf/timestamp.proto";

package appointment;

option java_multiple_files = true;
option java_package = "com.xws.appointment";

message Appointment {
  string id = 1;
  google.protobuf.Timestamp start = 2;
  google.protobuf.Timestamp end = 3;
  bool reserved = 4;
  int32 price_per_guest = 5;
  int32 price_per_accommodation = 6;
}